<html>
    <head>
        <title>Order Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div> <form action="/ProductControl" method="post">
            <ol>
              <li>  Enter brand of the product:
                   <input type="text" name="brand">
              </li>
              <li>  Enter the name of the product:    
                    <input type="text" name="name">
              </li>
              
              <li>  Enter a short description of the product to be listed:    
                    <input type="text" name="description">
              </li>			  
              <li>  Enter the price of the product to be listed:    
                    <input type="number" name="price">
              </li>			  
              <li>  Enter the amount of product to be listed:    
                    <input type="number" name="quantity">
              </li>
              <li>Submit <input type="submit" name="submit"></li>
            </ol>
        </form></div>
    </body>
</html>
